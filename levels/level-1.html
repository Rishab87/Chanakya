<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />

  <link rel="stylesheet" href="./global.css" />
  <link rel="stylesheet" href="./level-1.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;600;700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" />
</head>

<body>
  <div class="level-1">
    <!-- <img class="gradient-icon" alt="" src="./public/gradient.svg" /> -->
    <div class="level-1-child"></div>
    <b class="text"> </b>
    <div class="level-1-item"></div>
    <div class="level-1-inner"></div>
    <b class="level-11">LEVEL 1</b>
    <div class="watch-the-video">
      Watch the video and answer the following questions.
    </div>
    <div class="answer-the-following">Answer The Following Questions:</div>
    <div class="points">
      <div class="points-child"></div>
      <img class="y-6di5usrkc5p2qc1k-removebg-pr-icon" alt="" src="../Images/star.png" />

      <div class="tier">Points:</div>
      <div class="div">0/20</div>
    </div>
    <div class="points2">
      <div class="points-item"></div>
      <div class="tier">Tier:</div>
      <div class="bronze">Bronze</div>
    </div>
    <div class="next-button-wrapper" id="groupContainer">
      <div class="next-button">
        <div class="next-button-child"></div>
        <div class="next">Next</div>
      </div>
    </div>
    <div class="q1-rahul-is">
      Q1. Rahul is 6 years old. Is he considered a child by our government?
      <form id="q1">
        <input type="radio" id="yes" name="q1_answer" value="1">
        <label for="yes">YES</label><br>
        <input type="radio" id="no" name="q1_answer" value="0">
        <label for="no">NO</label><br>
      </form>
    </div>
    <div class="q2-what-special">
      Q2. What special privileges do you think are available to the kid?
      <form id="q2">
        <input type="radio" id="yes" name="q2_answer" value="1">
        <label for="education">Right to get Education</label><br>
        <input type="radio" id="no" name="q2_answer" value="0">
        <label for="games">Right to play games</label><br>
        <input type="radio" id="no" name="q2_answer" value="0">
        <label for="games">Right never to be accused of a Crime</label><br>
        <input type="radio" id="no" name="q2_answer" value="0">
        <label for="games">All the above</label><br>
      </form>
    </div>

    <div class="to-do"></div>
    <div class="to-do"></div>
    <div class="rectangle-parent">
      <iframe src="https://www.youtube.com/embed/jUxT9KdYbs8" controls></iframe>
    </div>
    <div class="q2-options">
      <div class="to-do"></div>
      <div class="to-do"></div>
      <div class="to-do"></div>
      <div class="to-do"></div>
    </div>
  </div>

  <script>
    var groupContainer = document.getElementById("groupContainer");
    groupContainer.addEventListener('click', function () {
      const q1Answer = document.querySelector('input[name="q1_answer"]:checked');
      const q2Answer = document.querySelector('input[name="q2_answer"]:checked');
      if (q1Answer && q2Answer) {
        if (q1Answer.value == 1 && q2Answer.value == 1) {
          alert("Correct! Move to the next page.");
          window.location.href = "../start/start_page2.html";
        } else {
          alert('One or more answers are incorrect.');
        }
      } else {
        alert('Please answer both questions before checking.');
      }
    });
  </script>
</body>

</html>
