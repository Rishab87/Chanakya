                </div>

                <div class="inputs">
                    <label for="user" class="label">Username<sup
                            style="color: red;">*</sup>:&nbsp&nbsp&nbsp&nbsp</label>
                    <input type="text" id="user " class="input" placeholder="Enter Username" required>
                </div>

                <div class="inputs">
                    <label for="pass" class="label">Password<sup
                            style="color: red;">*</sup>:&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                    <input type="password" id="pass" class="input" placeholder="Enter password" required>
                </div>

                <div class="inputs">
                    <label for="confirm" class="label">Confirm<sup
                            style="color: red;">*</sup>:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                    <input type="password" id="confirm" class="input" placeholder="Re-enter passowrd" required>
                </div>
            </div>

            <div class="buttons">
                <button value="Register" id="Register" type="submit">REGISTER</button>
